{% extends 'base.html' %}
{% block content %}
<h2>Add Item to {{ category.name }}</h2>
<form method="post" class="card">
    <label>Name<input type="text" name="name" required></label>
    <label>Allocated Amount<input type="number" step="0.01" name="allocated" required></label>
    <button type="submit">Add</button>
</form>
{% endblock %}
