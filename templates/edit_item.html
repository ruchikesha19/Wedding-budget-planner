{% extends 'base.html' %}
{% block content %}
<h2>Edit Item: {{ item.name }}</h2>
<form method="post" class="card">
    <label>Name<input type="text" name="name" value="{{ item.name }}" required></label>
    <label>Allocated Amount<input type="number" step="0.01" name="allocated" value="{{ item.allocated }}" required></label>
    <button type="submit">Update</button>
</form>
{% endblock %}
