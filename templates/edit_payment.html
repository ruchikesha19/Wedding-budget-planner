{% extends 'base.html' %}
{% block content %}
<h2>Edit Payment for {{ item.name }}</h2>
<form method="post" class="card">
    <label>Amount<input type="number" step="0.01" name="amount" value="{{ payment.amount }}" required></label>
    <label>Notes<input type="text" name="notes" value="{{ payment.notes }}"></label>
    <button type="submit">Update</button>
</form>
{% endblock %}
